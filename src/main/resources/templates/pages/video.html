<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            text-align: center;
        }
        .video-info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Directories</h1>
        <ul>
            <th:block th:each="categorie : ${categories}">
                <li>
                    <strong th:text="${categorie.name}"></strong>
                    <ul>
                        <th:block th:each="sousCategorie : ${categorie.sousCategories}">
                            <li>
                                <a th:href="@{/categorie/{id}(id=${sousCategorie.id})}" th:text="${sousCategorie.name}"></a>
                            </li>
                        </th:block>
                    </ul>
                </li>
            </th:block>
        </ul>
    </div>

    <div class="container">
        <h1>Upload Video</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="titre">Title:</label>
            <input type="text" id="titre" name="titre" required>
            <!--
            <label for="categorieEnum">Category Type:</label>
            <select id="categorieEnum" name="categorieEnum" required>
                <option value="">Select Category Type</option>
                <option value="ENTRAINEMENT">Entrainement</option>
                <option value="NUTRITION">Nutrition</option>
                <option value="DOCUMENTAIRE">Documentaire</option>
            </select>
            -->
            <label for="categorie">Select Category:</label>
            
<select id="categorie" name="categorie" required>
    <option value="">Select a category</option>
</select>

<label for="sousCategorie">Select a sousCategorie:</label>
            
<select id="sousCategorie" name="sousCategorie" required>
    <option value="">Select a sousCategory</option>
</select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="videoFile">Video File:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required>

            <button type="button">Upload</button>
        </form>

        <div id="responseMessage" class="response"></div>
        <div id="videoInfo" class="video-info"></div>
    </div>
    <script>
        function loadCategories() {
            fetch('http://localhost:8080/categories')
                .then(response => response.json())
                .then(data => {
                    const categorySelect = document.getElementById('categorie');
                    categorySelect.innerHTML = '<option value="">Select a category</option>';
                    data.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching categories:', error));
        }

        window.onload = function() {
            loadCategories();
        };

        function loadSubCategories(categorieId) {
    fetch(`http://localhost:8080/categories/${categorieId}/sousCategories`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch subcategories');
            }
            return response.json();
        })
        .then(data => {
            const subCategorieSelect = document.getElementById('sousCategorie');
            subCategorieSelect.innerHTML = '<option value="">Select a SousCategorie</option>';
            data.forEach(SousCategorie => {
                const option = document.createElement('option');
                option.value = SousCategorie.id; 
                option.textContent = SousCategorie.name; 
                subCategorieSelect.appendChild(option); 
            });
        })
        .catch(error => {
            console.error('Error fetching subcategories:', error);
        });
}

        // Event listener to load subcategories when a category is selected
        document.getElementById('categorie').addEventListener('change', function() {
            const categorieId = parseInt(this.value, 10);  
            if (categorieId) {
                loadSubCategories(categorieId);
            } else {
                const subCategorieSelect = document.getElementById('sousCategorie');
                subCategorieSelect.innerHTML = '<option value="">Select a SousCategorie</option>';
            }
        });

        // Load categories when the page loads
        window.onload = function() {
            loadCategories();
            document.getElementById('uploadBtn').addEventListener('click', uploadVideo, { once: true });
        };

        // Upload video function
        function uploadVideo(event) {
            event.preventDefault();
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            fetch('http://localhost:8080/video_add', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.videoId) {
                    window.location.href = `/video/${responseData.videoId}`;
                } else {
                    document.getElementById('responseMessage').innerHTML = "<strong>Error:</strong> Video page URL not found.";
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                document.getElementById('responseMessage').innerHTML = `<strong>Error:</strong> ${error.message}`;
            });
        }
    </script>
</body>
</html>
