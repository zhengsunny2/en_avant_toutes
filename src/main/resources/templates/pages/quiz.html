<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #quiz-container {
            width: 300px;
            text-align: center;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
        }

        .btn {
            background-color: #1d72b8;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        #next-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-container">
        </div>
        <button id="next-button" class="btn">Suivant</button>
    </div>
    <div id="result"></div>
    <script>
       <!-- javascript -->
       const questions = [
    {
        question: "Quelle est la capitale de la France ?",
        answers: [
            { text: "Paris", correct: true },
            { text: "Londres", correct: false },
            { text: "Berlin", correct: false },
            { text: "Madrid", correct: false }
        ]
    },
    {
        question: "2 + 2 = ?",
        answers: [
            { text: "3", correct: false },
            { text: "4", correct: true },
            { text: "5", correct: false },
            { text: "6", correct: false }
        ]
    },
    {
        question: "Le soleil est une...",
        answers: [
            { text: "Étoile", correct: true },
            { text: "Planète", correct: false },
            { text: "Lune", correct: false },
            { text: "Comète", correct: false }
        ]
    }
];

let currentQuestionIndex = 0;
let score = 0;

const questionElement = document.getElementById("question");
const answerButtonsElement = document.getElementById("answer-buttons");
const nextButton = document.getElementById("next-button");
const resultElement = document.getElementById("result");

function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    resultElement.innerHTML = "";
    nextButton.innerHTML = "Suivant";
    showQuestion();
}

function showQuestion() {
    resetState();
    const currentQuestion = questions[currentQuestionIndex];
    questionElement.innerText = currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        if (answer.correct) {
            button.dataset.correct = answer.correct;
        }
        button.addEventListener("click", selectAnswer);
        answerButtonsElement.appendChild(button);
    });
}

function resetState() {
    nextButton.style.display = "none";
    while (answerButtonsElement.firstChild) {
        answerButtonsElement.removeChild(answerButtonsElement.firstChild);
    }
}

function selectAnswer(e) {
    const selectedButton = e.target;
    const correct = selectedButton.dataset.correct === "true";
    if (correct) {
        score++;
    }
    Array.from(answerButtonsElement.children).forEach(button => {
        setStatusClass(button, button.dataset.correct === "true");
    });
    nextButton.style.display = "block";
}

function setStatusClass(element, correct) {
    clearStatusClass(element);
    if (correct) {
        element.style.backgroundColor = "green";
    } else {
        element.style.backgroundColor = "red";
    }
}

function clearStatusClass(element) {
    element.style.backgroundColor = "#1d72b8";
}

nextButton.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        showQuestion();
    } else {
        showResult();
    }
});

function showResult() {
    resetState();
    questionElement.innerHTML = `Quiz terminé ! Votre score : ${score}/${questions.length}`;
    nextButton.innerHTML = "Rejouer";
    nextButton.style.display = "block";
    nextButton.addEventListener("click", startQuiz);
}

startQuiz();

    </script>
</body>
</html>
